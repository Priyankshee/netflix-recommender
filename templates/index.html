<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #0f0f0f, #1e1e1e);
            font-family: 'Montserrat', sans-serif;
            color: white;
            min-height: 100vh;
            padding-top: 60px;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
        }

        .movie-card {
            background-color: #2c2c2c;
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .recommendation-section {
            margin-top: 40px;
        }

        .btn-primary {
            background-color: #e50914;
            border: none;
        }

        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="title">üçø Netflix Movie Recommender</div>

        <form action="/" method="POST" class="mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <input type="text" name="movie" class="form-control" placeholder="Enter a movie title" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Recommend</button>
                </div>
            </div>
        </form>

        {% if recommendations %}
        <div class="recommendation-section row justify-content-center">
            {% for movie in recommendations %}
            <div class="col-md-3">
                <div class="movie-card">
                    <h5>{{ movie }}</h5>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
